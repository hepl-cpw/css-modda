<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="description" content="Modda Store, un magasin hype londonien">
    <meta name="keywords" content="hype, london, store, fashion, clothes, clothing">
    <meta name="author" content="Jean-Jean">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Contact
    </title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
        <h1 aria-level="1" role="heading">
            Contact
        </h1>
    </header>
    <section class="header">
        <img src="../img/map.jpg" alt="" width="" height="" class="map">
        <div class="contact-info">
            <div class="logo">
                <img src="../img/logo-chanel.svg" alt="" width="70" height="54">
            </div>
            <div class="adresse">
                <h2 aria-level="2" role="heading">
                  Chanel Paris
                </h2>
                <p>
                    Paris, France
                </p>
            </div>
        </div>
        <section class="contact-form">
            <h3 aria-level="3" role="heading" class="hidden">
              Contactez-nous
            </h3>
            <form action="#" method="GET">
                <label for="nom" class="hidden">
                    Nom&nbsp;:
                </label>
                <input type="text" name="nom" id="nom" placeholder="Nom">
                <label for="mail" class="hidden">
                    Email&nbsp;:
                </label>
                <input type="email" name="mail" id="mail" placeholder="Email">
                <label for="message" class="hidden">
                    Message&nbsp;:
                </label>
                <textarea name="message" id="message" cols="30" rows="6" placeholder="Message"></textarea>
            </form>
        </section>
    </section>
    <footer>
        <a href="./html/main.html">
            Directions
        </a><a href="./html/login.html">
            Send
        </a>
    </footer>
  </body>
</html>
